<html>
<head>
	<meta charset="UTF-8"/>
	<!-- <link rel="shortcut icon" href="./vr/images/icons/favicon.ico"> -->
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>

	<a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray">
		<a-assets>
            
            <img id="skyTexture" src="assets/milkyway.jpg">
            <img id="earthTexture" src="assets/earth.jpg">
            <img id="sunTexture" src="assets/sun.jpg">
            <img id="mercuryTexture" src="assets/mercury.jpg">  <!-- �����iMercury) -->
            <img id="venusTexture" src="assets/venus.jpg">      <!-- �����iVenus) -->
            <img id="marsTexture" src="assets/mars.jpg">        <!-- �ΐ� (Mars) -->
            <img id="jupyterTexture" src="assets/jupiter.jpg">  <!-- �ؐ� (Jupyter) -->
            <img id="saturnTexture" src="assets/saturn.jpg">    <!-- �y�� (Saturn) -->
            <img id="uranusTexture" src="assets/uranus.jpg">    <!-- �C���� (Uranus) -->
            <img id="neptuneTexture" src="assets/neptune.jpg">  <!-- �V���� (Neptune) -->
            <img id="play" src="assets/next_button.png"></img>
            <img id="pause" src="assets/img_pause.png"></img>
          
        </a-assets>
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>
        <a-sky src="#skyTexture"></a-sky>

        <a-image id="play_button" src="#play" position="0 1 -5" class="collidable"
        ></a-image>

        <a-text
        value="太陽"
        font="noto-sans-cjk-jp-msdf.json"
        font-image="noto-sans-cjk-jp-msdf.png"
        negate="false"
        position="-2.5 -3.5 -15"
        scale = "2 2 2"
        >
        </a-text>
        <a-sphere
            id = "sun"
            position="-2 -5 -15"
            radius="1"
            src="#sunTexture"
            color="#FFFFFF"
            animation="property: rotation; pauseEvents:all-stop-event; resumeEvents:all-restart-event; to: 0 360 0; loop:true; dur: 24470; easing: linear"
            >
            </a-sphere>
        <!-- �����iMercury) -->
        

         <!-- �����iVenus) -->
        

        <!-- �n�� (Earth) -->
        <a-entity id="earth_system" position="-2 -5 -15" rotation="0 0 0" animation="property: rotation; pauseEvents:all-stop-event; resumeEvents:all-restart-event;  to: 0 360 0; loop: true; dur: 365000; easing: linear">
            <a-text
                value="地球"
                font="noto-sans-cjk-jp-msdf.json"
                font-image="noto-sans-cjk-jp-msdf.png"
                negate="false"
                position="10 2 -10"
                scale = "3 3 3"></a-text>
            <a-sphere id="earth"  position="10 0 -10" radius="1" rotation="0 0 0" src="#earthTexture" animation="property: rotation; pauseEvents:all-stop-event; resumeEvents:all-restart-event; to: 0 360 0; loop: true; dur: 1000; easing: linear" >
            </a-sphere>
        </a-entity>

        <!-- �ΐ� (Mars) -->
    

        <!-- �ؐ� (Jupyter) -->

        <!-- �y�� (Saturn) -->

        <!-- �C���� (Uranus) -->
        
        <!-- �V���� (Neptune) -->
    </a-scene>
    
        <script>
            const box = document.getElementById("play_button");
            const sun = document.getElementById("sun");
            const earth_system = document.getElementById("earth_system");
            const earth = document.getElementById("earth");

            box.addEventListener("mouseenter", (e)=>{
                box.setAttribute("src", "#pause");
                sun.emit("all-stop-event");
                earth_system.emit("all-stop-event");
                earth.emit("all-stop-event");
            });
            box.addEventListener("mouseleave", (e)=>{
                box.setAttribute("src", "#play");
                sun.emit("all-restart-event");
                earth_system.emit("all-restart-event");
                earth.emit("all-restart-event");
            });
            
        </script>

</body>
</html>
