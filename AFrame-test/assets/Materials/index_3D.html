<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<link rel="shortcut icon" href="./vr/images/icons/favicon.ico">
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/three@0.131.3/examples/js/loaders/TDSLoader.js"></script>
</head>
<body>
	<a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray">
		
		<!-- Sky, Emvironment -->
		<a-sky color="#ECECEC"></a-sky>
		<a-entity environment="preset: default; dressingAmount: 30"></a-entity>
        

		<!-- Assets -->
		<a-assets timeout="3000000">
			<a-asset-item id="car_gltf" src="./assets/volvo_v60/scene.gltf" rotation="0 -20 0" ></a-asset-item>
		</a-assets>
    <a-entity gltf-model="#car_gltf" position="0 1 -2"  scale="0.5 0.5 0.5" modify-materials></a-entity>

	</a-scene>
</body>
</html>
