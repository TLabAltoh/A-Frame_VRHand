<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
	<script src="https://unpkg.com/three@0.131.3/examples/js/loaders/TDSLoader.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<a-scene stats loading-screen="dotsColor: gray; backgroundColor: lightgray">

        <a-assets timeout="30000">
			<img id="paint_1" src="assets/art1.jpg"></img>
            <img id="paint_2" src="assets/art2.jpg"></img>
            <img id="paint_3" src="assets/art3.jpg"></img>
            <img id="paint_4" src="assets/art4.jpg"></img>
            <img id="next" src="assets/next_button.png"></img>
            <img id="prev" src="assets/prev_button.png"></img>
		</a-assets>

		<!-- Controller -->
        <a-entity laser-controls="hand: left" raycaster="objects: .collidable; far: 20" vr-controller></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .collidable; far: 20" vr-controller></a-entity>


        <a-sky color="#ECECEC"></a-sky> 
		<a-entity environment="preset: default;"></a-entity>       

        <!-- Paint #1 -->
        <a-image id="my_img" src="#paint_1" position="0 5 -15" scale="5 5 5"></a-image>

        <a-box id="next_button" src="#next"  position="0.6 1 -15" class="collidable" color="#D4AC0D" depth=0.5></a-box>

        <a-box id="prev_button" src="#prev"  position="-0.6 1 -15" class="collidable" color="#D4AC0D" depth=0.5></a-box>

	</a-scene>
    <script>
        const next_button = document.getElementById("next_button");
        next_button.addEventListener("raycaster-intersected", (e)=>{
            next_button.setAttribute('color', "#F1C40F");
        });
        next_button.addEventListener("raycaster-intersected-cleared", (e)=>{
            next_button.setAttribute('color', "#D4AC0D");
        });

        const prev_button = document.getElementById("prev_button");
        prev_button.addEventListener("raycaster-intersected", (e)=>{
            prev_button.setAttribute('color', "#F1C40F");
        });
        prev_button.addEventListener("raycaster-intersected-cleared", (e)=>{
            prev_button.setAttribute('color', "#D4AC0D");
        });

    </script>
</body>
</html>
